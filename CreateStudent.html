<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My School</title>
    <link rel="stylesheet" href="StyleMeUp.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <script src="BurnMeHead.js"></script>
</head>
<body>
    <div class="nav-wrapper">
        <div class="nav-logo">
            <img src="SchoolLogo..png" alt="SchoolLogo" class="nav-logo-content">
            <h2>My School</h2>
        </div>
        <div class="nav-important-icons">
            
                <a href="index.html" class="nav-text-content "><i class="fa fa-2x fa-home"></i></a>
            
                <a href="CreateStudent.html" class="nav-text-content active-nav-text-content"><i class="fa fa-2x fa-plus square"></i></a>
            
                <a href="AboutMe.html" class="nav-text-content"><i class="fa fa-2x fa-info-circle"></i></a>
            
        </div>
    </div>
    <div class="main-container">
        <div class="menu">

                <a href="CreateStudent.html" class="menu-context menu-context-active">Student</a>

                <a href="CreateTrainer.html" class="menu-context">Trainer</a>

                <a href="CreateAssignment.html" class="menu-context">Assignment</a>

                <a href="CreateCourse.html" class="menu-context">Course</a>
            
        </div>
        <div class="main-informations-creation-menu">
            <h1>Complete the form to create a student</h1><br>
            <form action="CreateStudent.html" method="POST" id="formStudent" autocomplete="off"
                  onsubmit="return ValidateMeStudent()" name="formStudent">
                <table border="10" style="border-spacing: 5px;">
                    <tr>
                        <td align="right">Firstname:</td>
                        <td><input type="text" name="fname" id="fname"></td>
                    </tr>
                    <tr>
                        <td align="right">Lastname:</td>
                        <td><input type="text" name="lname" id="lname"></td>
                    </tr>
                    <tr>
                        <td align="right">BirthDate:</td>
                        <td><input type="number" id="DD" placeholder="DD" style="width: 40px; -webkit-appearance: none; -moz-appearance: textfield;"> -
                            <input type="number" id="MM" placeholder="MM" style="width: 40px;"> -
                            <input type="number" id="YYYY" placeholder="YYYY" style="width: 50px;"></td>
                    </tr>
                    <tr>
                        <td align="right">Fee:</td>
                        <td><input type="number" id="Fee" value="0"></td>
                    </tr>
                    <tr>
                        <td align="right">Profile Picture</td>
                        <td><input type="file" accept="image/x-png,image/gif,image/jpeg" id="Prof" style="width: 115px;" onchange="CheckMeUp()"><i class="fa fa-check" aria-hidden="true" style="visibility: hidden;" id="Yes"></i><i id="No" class="fa fa-times" aria-hidden="true" style="visibility: hidden;"></i></td>                    </tr>
                    <tr>
                        <td align="right">Assign to Course:</td>
                        <td><input type="checkbox" id="Choise1"><label for="Choise1"> CB-Life</label></td>
                        
                    </tr>
                    <tr>
                        <td ></td>
                        <td><input type="checkbox" id="Choise2"><label for="Choise2"> CB-Entertainment</label></td>
                    </tr>
                    <tr>
                        <td align="center" colspan="2"><button type="submit">Submit</button></td>
                    </tr>
                </table>
            </form>
        </div>
</body>
</html>
